<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" class="img-fluid">
	<div class="container-fluid">
		<div class="row mt-5">
			<div class="col-12">
				<div class="row justify-content-between">
					<div class="col-12 col-md-3">
						<!-- Search form -->
						<form class="form-inline d-flex justify-content-center md-form form-sm mt-0" autocomplete="off" method="get"
							action="http://www.google.com/search">
							<i class="fa fa-search" aria-hidden="true"></i>
							<input id="searchInput" name="q" class="form-control form-control-sm ml-3 w-75" type="text"
								placeholder="Search" aria-label="Search">
						</form>
					</div>
					<div id="container1" class="col-12 col-md-6"></div>
					<div class="col-12 col-md-3 pl-5 d-flex col-md-justify-content-end justify-content-center align-self-start">
						<div id="weather" class="px-5 ml-5">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row justify-content-end">
			<div class="col-12">
				<div class="row justify-content-center">
					<div class="col-12">
					</div>
					<span id="clock"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-end mx-2">
		<div id="todo-col" class="col-12 col-md-3 text-center col-md-py-2 col-md-m-2">
			<h2>Better Get Busy!</h2>
			<div id="numTodos"></div>
			<div class="row">
				<div class="col-12" id="todos">
				</div>
			</div>
			<form onsubmit="app.todoController.addTodo(event)" class="input-group">
				<input name="description" placeholder="Enter New Chore..." type="text"
					class="form-control bg-transparent border-0 text-light" aria-label="Small"
					aria-describedby="inputGroup-sizing-sm" autocomplete="off">
				<button type="submit" class="border-0 bg-transparent"><i
						class="fa fa-plus text-success text-left align-self-center"></i></button>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row justify-content-center my-5 fixed-bottom">
				<div class="col-6 text-center">
					<div id="quote">
						The Quote
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS, then Axios -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
